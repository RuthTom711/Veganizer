<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Veganizer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI-Vegan Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
        <form id="recipe-generator-form">
          <input
            type="text"
            id="user-instructions"
            placeholder="What meat dish should we veganize today?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <small>"ie.g., Beef Wellington, Chicken Curry, Fish and Chips"</small>

        </div>
        <div class="recipe" id="recipe">
         
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/RuthTom711" target="_blank">Ruth Tom </a> is
        <a href="https://github.com/RuthTom711/Veganizer" target="_blank"
          >open-sourced on GitHub</a
        >
        and is<a href="https://veganizer.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
