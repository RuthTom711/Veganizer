<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>reciepe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>generator</h1>
      </header>
      <main>
        <form id="reciepe-generator-form">
          <input
            type="text"
            placeholder="Enter your favorite meat dish (e.g., Beef Wellington)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="reciepe" id="reciepe"></div>
      </main>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
